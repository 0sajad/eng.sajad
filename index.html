<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCTA NETWORK</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h1 {
      color: #004aad;
      margin-bottom: 5px;
      animation: fadeInMove 2s infinite alternate;
      font-size: 2.5rem;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 3px #aaa;
      text-align: center;
      user-select: none;
    }

    @keyframes fadeInMove {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #signature {
      font-size: 1rem;
      color: #555;
      animation: floatText 4s ease-in-out infinite;
      margin-bottom: 15px;
      text-align: center;
      user-select: none;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      width: 100%;
      max-width: 900px;
    }

    select, input[type="text"] {
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 160px;
      flex-grow: 1;
      max-width: 250px;
      transition: border-color 0.3s;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #004aad;
      box-shadow: 0 0 5px rgba(0, 74, 173, 0.5);
    }

    button {
      padding: 8px 18px;
      font-size: 1rem;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      min-width: 120px;
      transition: background-color 0.3s;
      flex-shrink: 0;
    }

    button:hover {
      background-color: #003080;
    }

    #networkQuality {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin: 10px 0 20px 0;
      gap: 10px;
      user-select: none;
    }

    #heartGraph {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, red 30%, transparent 31%), radial-gradient(circle, red 30%, transparent 31%);
      background-position: left center, right center;
      background-repeat: no-repeat;
      background-size: 50% 100%;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
      flex-shrink: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      max-width: 900px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 15px;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #004aad;
      color: white;
      user-select: none;
    }

    #lineGraphLabel {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 8px;
      color: #004aad;
      user-select: none;
    }

    canvas#faultChart {
      max-width: 900px;
      width: 100%;
      height: 400px !important;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,74,173,0.2);
      background: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      select, input[type="text"], button {
        max-width: 100%;
        min-width: auto;
      }
      table, canvas#faultChart {
        max-width: 100%;
      }
    }

  </style>
</head>
<body>

  <h1>OCTA NETWORK</h1>
  <div id="signature">Eng.Sajad Kadhim</div>

  <div class="controls">
    <select id="languageSelect" onchange="updateLanguage()">
      <option value="en">English</option>
      <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
      <option value="iq">Ø§Ù„Ø¹Ø±Ø§Ù‚ÙŠØ©</option>
    </select>

    <select id="sectionSelect"></select>

    <input type="text" id="searchInput" placeholder="Search...">
    <button id="reloadButton">ðŸ”„ Reload</button>
  </div>

  <div id="networkQuality">

    <span id="networkQualityText"></span>
  </div>

  <table id="faultTable" aria-label="Fault Table">
    <thead>
      <tr>
        <th>Fault Type</th>
        <th>Possible Cause</th>
        <th>Troubleshooting Steps</th>
        <th>Final Solution</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="lineGraphLabel">ðŸ“ˆ Line Graphs</div>
  <canvas id="faultChart" aria-label="Fault Chart" role="img"></canvas>

  <script>
    const translations = {
      en: ["Data Center", "Technical Support", "Optical Network Terminal"],
      ar: ["Ù…Ø±ÙƒØ² Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª", "Ø§Ù„Ø¯Ø¹Ù… Ø§Ù„ÙÙ†ÙŠ", "Ø¬Ù‡Ø§Ø² Ø§Ù„Ù€ ONT"],
      iq: ["Ø³Ù†ØªØ± Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª", "Ø§Ù„Ø¯Ø¹Ù… Ø§Ù„ÙÙ€Ù†ÙŠ", "Ø¬Ù‡Ø§Ø² Ø§Ù„Ø§Ù†ØªØ±Ù†Øª"]
    };

    let currentLang = 'en';

    function updateLanguage() {
      currentLang = document.getElementById('languageSelect').value;
      const sectionSelect = document.getElementById('sectionSelect');
      const previousValue = sectionSelect.value;
      sectionSelect.innerHTML = "";

      translations[currentLang].forEach((label, index) => {
        const option = document.createElement("option");
        option.value = translations.en[index];
        option.textContent = label;
        if (option.value === previousValue) {
          option.selected = true;
        }
        sectionSelect.appendChild(option);
      });

      updatePlaceholder();
      updateDirection();
      loadData();
    }

    function updatePlaceholder() {
      const searchInput = document.getElementById('searchInput');
      if (currentLang === 'ar') {
        searchInput.placeholder = "Ø¨Ø­Ø«...";
      } else if (currentLang === 'iq') {
        searchInput.placeholder = "Ø¯ÙˆØ± Ø¹Ù„Ù‰...";
      } else {
        searchInput.placeholder = "Search...";
      }
    }

    function updateDirection() {
      const dir = (currentLang === 'ar' || currentLang === 'iq') ? 'rtl' : 'ltr';
      document.documentElement.dir = dir;
      document.body.style.textAlign = dir === 'rtl' ? 'right' : 'left';
    }

    async function loadData() {
      const sheetUrls = {
        "Data Center": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQPiO867GG99zr8U6dvZpNqy8kPJKvuLXY66EczQsFoWPNudIhVfNNLLKK5xXtZfD3UaW6MXnEBCsBR/pub?output=csv",
        "Technical Support": "https://docs.google.com/spreadsheets/d/e/2PACX-1vR39W1cXr92a99T_RDr5abulfG66yPTqXQ21703PuuArM8V83yzvu5i0DTRyMpfboDwFS-pJFh1275d/pub?output=csv",
        "Optical Network Terminal": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQN2GFky2y7XqmxhMa8xoOiYg6cCmc9c3edIyN5c9-bkBvN6vRjJnRf7YHTsQmLvWAXG6aQPLoJmeQk/pub?output=csv"
      };

      const selectedValue = document.getElementById('sectionSelect').value;
      if (!sheetUrls[selectedValue]) {
        alert("Sheet URL not defined for this section.");
        return;
      }

      // ØªØ­Ù…ÙŠÙ„ Ø¨ÙŠØ§Ù†Ø§Øª CSV Ø«Ù… Ø¹Ø±Ø¶Ù‡Ø§ ÙÙŠ Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ù…Ø¹ Ø¨Ø¹Ø¶ Ø§Ù„ÙÙ„ØªØ±Ø© Ø§Ù„Ø¨Ø³ÙŠØ·Ø©
      try {
        const response = await fetch(sheetUrls[selectedValue]);
        const csvText = await response.text();
        const rows = csvText.trim().split('\n').map(r => r.split(','));
        const tbody = document.querySelector("#faultTable tbody");
        tbody.innerHTML = "";

        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (e) {
        alert("Error loading data: " + e.message);
      }
    }

    document.getElementById('reloadButton').addEventListener('click', loadData);

    // Search filtering
    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#faultTable tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    // Ø±Ø³Ù… Ø¨ÙŠØ§Ù†ÙŠ Ø¨Ø³ÙŠØ· Ù…Ø¹ Chart.js (Ù…Ø«Ø§Ù„)
    const ctx = document.getElementById('faultChart').getContext('2d');
    let faultChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Faults',
          data: [12, 19, 3, 5, 2, 3, 7],
          borderColor: '#004aad',
          backgroundColor: 'rgba(0, 74, 173, 0.3)',
          fill: true,
          tension: 0.3,
          pointRadius: 5,
          pointHoverRadius: 7,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          }
        },
        plugins: {
          legend: {
            labels: { font: { size: 14 } }
          }
        }
      }
    });

    // Ø¬ÙˆØ¯Ø© Ø§Ù„Ø´Ø¨ÙƒØ© Ù…Ø¹ Ù…Ø¤Ø´Ø± Ø§Ù„Ù‚Ù„Ø¨
    function updateNetworkQuality() {
      const quality = Math.floor(Math.random() * 100) + 1; // Ù…Ø«Ø§Ù„: Ø±Ù‚Ù… Ø¹Ø´ÙˆØ§Ø¦ÙŠ Ø¨ÙŠÙ† 1 Ùˆ 100
      document.getElementById('networkQualityText').textContent = `Network Quality: ${quality}%`;
    }

    updateLanguage();
    updateNetworkQuality();
    loadData();

  </script>
</body>
</html>
